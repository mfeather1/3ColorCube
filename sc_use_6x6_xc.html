<!doctype html>
<html>
<head>
 <title> 6x6 Supercubes With Random X-Centers </title>
 <meta name="robots" content="noindex, nofollow">
 <link rel=icon href=mini_cube.png type=image/png>
 <link rel="stylesheet" type="text/css" href="style2.css">
 <meta name=viewport content="width=device-width, initial-scale=1">
 <script src=AnimCube6.js></script>
 <script src=sc_rand.js></script>
</head>
<body>
<div class=wrap>
<center>
<font size=+2> 6x6 Supercubes With Random X-Centers </font>
<br>
<div id=cube style=width:360px;height:360px></div>
<table>
 <tr height=16>
 <tr>
  <td><button class="btn cuw1" onclick="new_cube(1,1)">Random</button></td>
  <td width=15>
  <td><button class="btn cuw2" onclick="new_cube(0,1)">Reset</button></td>
 </tr>
</table>
<br>
<script>document.write('<a href=javascript:history.go(-1)>Back</a>')</script>
<br><br><br>
<script>
"use strict";
var arrows = new Array(6);
var sf = new Array(216);
var acjs_removeListeners = [];
new_cube(0, 0);
function new_cube(n, r) {
  for (var i=0; i < sf.length; i++)
    sf[i] = 0;
  if (n == 0)
    var sfacelets = sf.join('');
  else {
    var rand = (sc_rand() + ',' + sc_rand()).split(',');
    for (i=0; i < arrows.length; i++) {
      var line = arr[rand[i]];
      arrows[i] = line.substr(0,4);
    }
    super_twist(0,  20,  21,  15,  14);  // U 
    super_twist(1, 159, 158, 164, 165);  // L
    super_twist(2,  86,  92,  93,  87);  // F
    super_twist(3, 194, 200, 201, 195);  // R
    super_twist(4, 122, 128, 129, 123);  // B
    super_twist(5,  50,  56,  57,  51);  // D
    for (i=arrows.length; i < 12; i++) {
      line = arr[rand[i]];
      arrows[i-6] = line.substr(0,4);
    }
    super_twist(0,  25,  28,  10,   7);
    super_twist(1, 154, 151, 169, 172);
    super_twist(2,  79,  97, 100,  82);
    super_twist(3, 187, 205, 208, 190);
    super_twist(4, 115, 133, 136, 118);
    super_twist(5,  43,  61,  64,  46);
    sfacelets = sf.join('');
  }
  var params = "id=cube&config=AnimCube.txt&edit=1&buttonbar=2&colorscheme=ROYKGB";
  params += "&supercube=1&gabbacolors=1&superfacelets=" + sfacelets;
  if (r)
    acjs_removeListeners['cube']();
  AnimCube6(params);
}
</script>
</center>
</div>
</body>
</html>
