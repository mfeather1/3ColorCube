<!doctype html>
<html>
<head>
 <title> 6-Color Edges </title>
 <meta name="robots" content="noindex, nofollow">
 <link rel=icon href=mini_cube.png type=image/png>
 <link rel="stylesheet" type="text/css" href="style2.css">
 <meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body>
<div class=wrap>
<center>
<font size="+2"> 6-Color Edges </font>
<br><br>
<p>Here is how to solve this cube without using the shortcut.</p>
<br>
<table>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=F'B'R'Um2R2Um2'R'FB&move=R2'F2R2'F2R2'F2&colorscheme=roywgb")</script>
   </div>
  </td>
  <td width=4%>
  <td>
<p>Use Sequence <a href=edges_6c.html#cube3>6C-E3</a> to fix one red and one orange
misplaced facelet as shown.</p>
  </td>
 </tr>
 <tr height=30>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=Y'R2Um'R2UmY&move=Y'&colorscheme=roywgb")</script>
   </div>
  </td>
  <td>
  <td>
<p>Turn the cube as shown to match the setup for Sequence 6C-E4.</p>
  </td>
 </tr>
 <tr height=30>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=R2Um'R2UmY&move=R2'Um'R2'Um&colorscheme=roywgb")</script>
   </div>
  </td>
  <td>
  <td>
<p>Solve with Sequence 6C-E4.</p>
  </td>
 </tr>
</table>

<br><br><br>
</center>
</div>
</body>
</html>
