<!doctype html>
<html>
<head>
 <title> 6-Color Edges </title>
 <meta name="robots" content="noindex, nofollow">
 <link rel=icon href=mini_cube.png type=image/png>
 <link rel="stylesheet" type="text/css" href="style2.css">
 <meta name=viewport content="width=device-width, initial-scale=1">
 <script src=AnimCube3.js></script>
</head>
<body>
<div class=wrap>
<center>
<font size="+2"> 6-Color Edges </font>
<br><br>
<p>Here is how to solve this cube without using the shortcut.</p>
<br>
<table>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=F2R'Um2'R2Um2'R'F2&move=R'Um2'R2'Um2'R'&colorscheme=roywgb")</script>
   </div>
  </td>
  <td width=4%>
  <td>
<p>Use Sequence <a href=edges_6c.html#cube2>6C-E2</a> to fix the orange &amp; red
misplaced facelets.</p>
  </td>
 </tr>
 <tr height=30>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=Z'R2Um'R2Um&move=Z'&colorscheme=rogbwy")</script>
   </div>
  </td>
  <td>
  <td>
<p>Turn the cube to match the setup for Sequence 6C-E4 as shown by 
pressing Play.</p>
  </td>
 </tr>
 <tr height=30>

 <tr>
  <td>
   <div style="width:200px; height:200px; display:inline-block"> 
    <script>AnimCube3("config=AnimCube.txt&initrevmove=#&move=R2'Um'R2'Um&colorscheme=rogbwy")</script>
   </div>
  </td>
  <td>
  <td>
<p>Solve with Sequence 6C-E4.</p>
  </td>
 </tr>
</table>
<script>document.write('<a href=javascript:history.go(-1)>Back</a>')</script>
<br><br><br>
</center>
</div>
</body>
</html>
