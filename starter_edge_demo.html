<button onclick="ff()">Random</button>
<br><br>
<a href=hta.html>Back</a>

<script>
var first = true;
var acjs_removeListeners = [];
ff();
function ff() {
  var rand = 0;
  if (first)
    first = false;
  else {
    acjs_removeListeners['cube']();
    rand = Math.floor(Math.random()*arr.length) + 1;
  }
  var facelets = arr[rand];
  AnimCube3('id=cube&config=AnimCube.txt&edit=1&facelets=' + facelets);
}
</script>
